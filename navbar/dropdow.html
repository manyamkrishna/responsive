<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #8f8c8c;
            min-width: 160px;

            padding: 12px 16px;
            z-index: 1;
            color: azure;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <h2>Hoverable Dropdown</h2>
        <p>Move the mouse over the text below to open the dropdown content.</p>

        <div class="dropdown">
            <span>Mouse over me</span>
            <div class="dropdown-content">
                <p>Hello World!</p>
            </div>
        </div>
    </body>

    </html>
</body>

</html>
